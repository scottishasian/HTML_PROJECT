<!-- div is for wrapping blocks, and span is for enclosing text -->
<!-- nav always contains a list of navigation items, nothing else -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
    <title>One Column Layout</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        This is a header - element 1
      </header>
      <div id="content-wrapper">
        <aside>
          <nav>
            Navigation - element 2
          </nav>
          <div>
            <p>Text</p>
            <p>Text</p> <!--paragraphs have default spacing between lines -->
          </div>
        </aside>
        <main>
          Main Content - element 3
        </main>
      </div>
      <footer> Footer - element 4
      </footer>
    </div>
  </body>
</html>
